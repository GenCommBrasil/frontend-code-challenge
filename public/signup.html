<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/angular.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/module.js"></script>
    <script defer src="js/signup-controller.js"></script>
    <script defer src="js/main-service.js"></script>
</head>

<body ng-app="regEmail">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/signup.html">Registration Page</a></li>
                <li><a href="/admin.html">Admin Page</a></li>
            </ul>
        </div>
    </nav>
    <h2 class="text-primary text-center">Registration Portal</h2>
    <div class="flex-container">
        <div class="row">
            <div class="flex-item">
                <form ng-submit="" ng-controller="signupCtrl">
                    <input class="form-control" type="text" name="name" placeholder="Name" required>
                    </br>
                    <input class="form-control" type="text" name="lastName" placeholder="Last Name" required>
                    </br>
                    <input class="form-control" type="text" name="email" placeholder="Email" required>
                    </br>
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </form>
                <br>
                <br>
                <p class="text-center">
                    <a href="/admin.html">Admin Page</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
